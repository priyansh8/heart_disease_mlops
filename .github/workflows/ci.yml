name: ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Unit tests
        run: pytest -q

      - name: Download data
        run: python scripts/download_data.py --out data/raw/heart.csv

      - name: Train model (logs to local mlruns)
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: python -m src.train --data data/raw/heart.csv --outdir artifacts --experiment ci_heart --seed 42

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            artifacts/
            mlruns/
            reports/figures/
